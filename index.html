<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Show</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .slideShow{
            width: 620px;
            height: 500px;
            border: 1px solid;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .slideShow img{
            width: 80%;
        }
        h1{
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="slideShow">
        <img src="" name="sliderShow">
    </div>
    <h1>SliderShow Images</h1>
    <script src="index.js"></script>
</body>
</html>
